<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div id="wrap">

                <div class="logo">
                    <a href="#">
                        <h:graphicImage name="images/ru/logo.png"/>
                    </a>
                </div>

                <div class="menu">

                    <h:form>
                        <ul>
                            <li><p:commandLink value="#{msg.new}"/></li>
                            <li><p:commandLink value="#{msg.popular}"/></li>
                            <li><p:commandLink value="#{msg.about}"/></li>
                            <li><p:commandLink value="#{msg.contacts}"/></li>
                            <li><p:commandLink value="#{msg.team}"/></li>
                        </ul>
                    </h:form>


                </div>

                <h:form>
                    <p:commandLink value="#{msg.feedback}" styleClass="feedback"/>
                </h:form>
                <div class="clear"></div>

            </div>
        </ui:composition>
    </h:body>
</html>
